<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="icon" href="img/logobranca.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/feather-icons"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-width: 320px;
    min-height: 480px;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0f14, #0d1b2a);
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    width: 1600px;
    height: 1600px;
    background: radial-gradient(circle, rgba(58,134,255,0.15) 0%, transparent 60%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.login-card {
    background: rgba(27, 38, 59, 0.9);
    padding: 50px 40px;
    border-radius: 18px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    text-align: center;
    border: 1px solid rgba(58,134,255,0.2);
    backdrop-filter: blur(20px);
    animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

.login-card h1 {
    margin-bottom: 30px;
    font-size: 26px;
    color: #f1f5f9;
    font-weight: 600;
    letter-spacing: 1px;
}

.login-card input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 15px;
    background: #0f0f14;
    color: #f1f5f9;
    transition: all 0.3s ease;
}

.login-card input:focus {
    border-color: #3a86ff;
    box-shadow: 0 0 10px rgba(58,134,255,0.5);
    outline: none;
}

.senha-container {
    position: relative;
}

.senha-container input {
    padding-right: 50px;
}

.toggle-senha {
    position: absolute;
    right: 16px;
    top: 37%;
    transform: translateY(-50%);
    cursor: pointer;
    color: rgba(241, 245, 249, 0.5); /* mais apagado */
    transition: 0.3s;
}

.toggle-senha:hover {
    color: #3a86ff;
}

.login-card button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #3a86ff, #2667ff);
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(58,134,255,0.4);
}

.forgot {
    margin-top: 18px;
    font-size: 14px;
}

.erro-msg {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    background: rgba(255, 59, 59, 0.1);
    color: #ff4d4d;
    border: 1px solid rgba(255, 59, 59, 0.3);
    padding: 0 10px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 0;
    text-align: left;
    transition: all 0.4s ease;
}

.erro-msg.show {
    opacity: 1;
    max-height: 100px;
    padding: 10px;
    margin-bottom: 15px;
}


.forgot a {
    color: #3a86ff;
    text-decoration: none;
    transition: 0.2s;
}

.logo-login {
    width: 180px;   /* ajusta o tamanho */
    margin-bottom: 5px;
}
.button-loading {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

.spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top: 2px solid #ffffff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
.forgot a:hover {
    text-decoration: underline;
}

@media (max-width: 500px) {
    .login-card {
        padding: 40px 30px;
    }
}
</style>
</head>
<body>

<div class="login-card">
    <form autocomplete="off" onsubmit="login(); return false;">
       <img src="img/logobranca.png" alt="Abatti" class="logo-login">

        <div id="erroMsg" class="erro-msg"></div>

        <!-- Inputs falsos para evitar autocomplete -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <!-- Inputs reais -->
        <input type="text" id="usuario" placeholder="Usu치rio" autocomplete="off" name="campo1">

        <div class="senha-container">
            <input type="password" id="senha" placeholder="Senha" autocomplete="new-password" name="campo2">
            <i data-feather="eye" class="toggle-senha"></i>
        </div>

        <button type="submit">Entrar</button>

        <!-- Mensagem de erro -->
        
        <div class="forgot">
            <a href="#" onclick="redefinirSenha()">Redefinir senha</a>
        </div>
    </form>
</div>

<script>
    feather.replace();

    const toggle = document.querySelector(".toggle-senha");
const passwordInput = document.getElementById("senha");

toggle.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";

    passwordInput.type = isPassword ? "text" : "password";

    toggle.innerHTML = isPassword 
        ? feather.icons["eye-off"].toSvg()
        : feather.icons["eye"].toSvg();
});
let erroTimeout;

function mostrarErro(mensagem) {
    const erroMsg = document.getElementById("erroMsg");

    clearTimeout(erroTimeout);

    erroMsg.innerText = mensagem;
    erroMsg.classList.add("show");

    erroTimeout = setTimeout(() => {
        erroMsg.classList.remove("show");
    }, 2700);
}
   async function login() {
    const username = document.getElementById("usuario").value;
    const password = document.getElementById("senha").value;
    const botao = document.querySelector("button");

    if (!username || !password) {
        mostrarErro("Preencha usu치rio e senha.");
        return;
    }

    botao.disabled = true;
    botao.classList.add("button-loading");
    botao.innerHTML = `<div class="spinner"></div> Entrando...`;

    try {
        const response = await fetch("https://sistema-backend-i4uh.onrender.com/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem("token", data.token);
            window.location.href = "index.html";
            return;
        } else {
            mostrarErro("Usu치rio ou senha inv치lidos.");
        }

    } catch (error) {
        mostrarErro("Erro ao conectar com o servidor.");
        console.error(error);
    }

    botao.disabled = false;
    botao.classList.remove("button-loading");
    botao.innerHTML = "Entrar";
}

    function redefinirSenha() {
        alert("Entre em contato com o administrador do sistema.");
    }
</script>

</body>
</html>
