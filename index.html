<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/logo.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #0f0f14, #0d1b2a);
    color: #f1f5f9;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 250px;
    background: #0f0f14;
    color: #fff;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(58,134,255,0.15);
    box-shadow: 5px 0 25px rgba(0,0,0,0.6);
}

.logo {
    padding: 25px 20px;
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 1px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    background: rgba(58,134,255,0.05);
}

.menu {
    flex: 1;
    padding: 15px 0;
}

.menu-item {
    padding: 14px 20px;
    cursor: pointer;
    color: #aab4c8;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.25s ease;
    border-radius: 10px;
    margin: 6px 12px;
}

.menu-item span {
    transition: transform 0.3s ease;
}

.menu-item.open span {
    transform: rotate(180deg);
}

.menu-item:hover {
    background: rgba(58,134,255,0.1);
    color: #ffffff;
}

.submenu {
    display: none;
    background: rgba(58,134,255,0.05);
    border-radius: 10px;
    margin: 0 12px 8px;
    padding-left: 15px;
    border: 1px solid rgba(58,134,255,0.1);
}

.submenu a {
    display: block;
    width: 100%;
    padding: 12px 15px;
    font-size: 14px;
    color: #aab4c8;
    text-decoration: none;
    transition: all 0.2s ease;
    border-radius: 8px;
}

.submenu a:hover {
    background: rgba(58,134,255,0.15);
    color: #ffffff;
}

/* ===== CONTENT ===== */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 25px;
    background: transparent;
}

.topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(27, 38, 59, 0.9);
    border-radius: 14px;
    padding: 0 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    font-weight: 500;
    margin-bottom: 25px;
    border: 1px solid rgba(58,134,255,0.15);
}

.topbar h1 {
    font-size: 18px;
    font-weight: 600;
}

.user {
    font-size: 14px;
    color: #aab4c8;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.card {
    background: rgba(27, 38, 59, 0.9);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    z-index: 1;
    min-width: 320px;
    max-width: 500px;
    text-align: center;
    transition: 0.3s ease;
    border: 1px solid rgba(58,134,255,0.15);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 70px rgba(58,134,255,0.2);
}

.logo-central {
    width: 300px;
    height: auto;
    opacity: 0.04;
    position: absolute;
}

/* Textos do card */
.card h2 {
    color: #ffffff;
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: 700;
}

.card p {
    color: #aab4c8;
    font-size: 16px;
    line-height: 1.6;
}
</style>


</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        GC
    </div>

    <div class="menu">
        <div class="menu-item" onclick="toggleMenu()">
            Produtos
            <span>â–¾</span>
        </div>

        <div class="submenu" id="submenu-produtos">
            <a href="#">Pesquisar</a>
            <a href="#">Adicionar</a>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1>Painel</h1>
        <div class="user" onclick="logout()" style="cursor:pointer;">
  Carregando...
</div>
    </div>

    <div class="main">
        <img src="img/logo.png" alt="CoraÃ§Ã£o do Contestado" class="logo-central">
        <div class="card">
            <h2>Bem-vindo!</h2>
            <p>Selecione uma opÃ§Ã£o no menu lateral para comeÃ§ar a gerenciar seu sistema.</p>
        </div>
    </div>
</div>

<script>
  const token = localStorage.getItem("token");

  // ðŸ” Se nÃ£o tiver token, volta para login
  if (!token) {
    window.location.href = "login.html";
  }

  // ðŸ”Ž Valida token no backend
  fetch("https://sistema-backend-i4uh.onrender.com/perfil", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error("Token invÃ¡lido");
    }
    return res.json();
  })
  .then(data => {
    console.log("UsuÃ¡rio autenticado:", data);

    // Atualiza nome do usuÃ¡rio na topbar
    document.querySelector(".user").innerText = data.usuario.username;
  })
  .catch(() => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

  function toggleMenu() {
    const menuItem = document.querySelector(".menu-item");
    const submenu = document.getElementById("submenu-produtos");

    if (submenu.style.display === "block") {
        submenu.style.display = "none";
        menuItem.classList.remove("open");
    } else {
        submenu.style.display = "block";
        menuItem.classList.add("open");
    }
  }

  // ðŸšª FunÃ§Ã£o de logout
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
