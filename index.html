<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abatti - Painel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
    display:flex;
    height:100vh;
    background:radial-gradient(circle at top,#1a1f2e,#0f111a 60%);
    color:#e5e7eb;
    overflow:hidden;
}

.sidebar{
    width:230px;
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(20px);
    border-right:1px solid rgba(255,255,255,0.05);
    padding:25px 15px;
    display:flex;
    flex-direction:column;
    gap:30px;
}

.logo{
    text-align:center;
    font-weight:600;
    font-size:18px;
    letter-spacing:1px;
    color:#fff;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:8px;
}

.menu button{
    background:none;
    border:none;
    color:#9ca3af;
    padding:12px 15px;
    text-align:left;
    border-radius:12px;
    cursor:pointer;
    transition:.25s;
    font-size:14px;
}

.menu button:hover,
.menu button.active{
    background:linear-gradient(90deg,#3a86ff,#2563eb);
    color:#fff;
    box-shadow:0 5px 20px rgba(37,99,235,.3);
}

.content{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:30px 40px;
}

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:40px;
}

.topbar h1{
    font-size:20px;
    font-weight:600;
}

.user{
    font-size:14px;
    color:#9ca3af;
}

.main{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card{
    width:100%;
    max-width:700px;
    padding:60px;
    border-radius:24px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,0.08);
    text-align:center;
    box-shadow:0 30px 80px rgba(0,0,0,.6);
    animation:fade .6s ease;
}

.card h2{
    font-size:28px;
    font-weight:700;
    margin-bottom:15px;
}

.card p{
    color:#9ca3af;
    font-size:16px;
}

.input-box{
    margin-top:30px;
}

.input-box input{
    width:100%;
    padding:18px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.1);
    background:rgba(0,0,0,.4);
    color:#fff;
    font-size:20px;
    text-align:center;
    outline:none;
    transition:.3s;
}

.input-box input:focus{
    border-color:#3a86ff;
    box-shadow:0 0 25px rgba(58,134,255,.4);
}

.feedback{
    margin-top:20px;
    font-weight:600;
    font-size:18px;
    height:24px;
}

.success{color:#22c55e}
.error{color:#ef4444}

@keyframes fade{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">ABATTI</div>
    <div class="menu">
        <button class="active" onclick="mostrarHome()">Painel</button>
        <button onclick="mostrarReceber()">Receber</button>
    </div>
</div>

<div class="content">
    <div class="topbar">
        <h1 id="titulo">Painel</h1>
        <div class="user">Usu치rio</div>
    </div>

    <div class="main">

        <div id="home" class="card">
            <h2>Bem-vindo 游녦</h2>
            <p>Selecione uma op칞칚o no menu lateral.</p>
        </div>

        <div id="receber" class="card" style="display:none">
            <h2>Recebimento</h2>
            <div class="input-box">
                <input type="text" id="codigo" placeholder="Bipar ou digitar c칩digo..." autofocus>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>

    </div>
</div>

<script>
function mostrarHome(){
    document.getElementById("titulo").innerText="Painel"
    document.getElementById("home").style.display="block"
    document.getElementById("receber").style.display="none"
    ativarBotao(0)
}

function mostrarReceber(){
    document.getElementById("titulo").innerText="Receber"
    document.getElementById("home").style.display="none"
    document.getElementById("receber").style.display="block"
    ativarBotao(1)
}

function ativarBotao(i){
    document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"))
    document.querySelectorAll(".menu button")[i].classList.add("active")
}

document.getElementById("codigo").addEventListener("keydown",function(e){
    if(e.key==="Enter"){
        const codigo=this.value.trim()
        if(!codigo)return
        const feedback=document.getElementById("feedback")
        if(codigo.length>=10){
            feedback.innerText="C칩digo enviado: "+codigo
            feedback.className="feedback success"
        }else{
            feedback.innerText="C칩digo inv치lido"
            feedback.className="feedback error"
        }
        this.value=""
    }
})
</script>

</body>
</html>
