<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Massas - Coração do Contestado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/logo.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #0f0f14, #0d1b2a);
    color: #f1f5f9;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 250px;
    background: #0f0f14;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    border-right: 1px solid rgba(58,134,255,0.2);
    box-shadow: 5px 0 25px rgba(0,0,0,0.6);
    position: relative;
}

.sidebar.collapsed {
    width: 75px;
}

.logo {
    padding: 25px 20px;
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    background: rgba(58,134,255,0.05);
}

/* BOTÃO COLAPSAR */
.toggle-btn {
    position: absolute;
    top: 20px;
    right: -15px;
    width: 30px;
    height: 30px;
    background: #3a86ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(58,134,255,0.8);
    transition: 0.3s;
}

.toggle-btn:hover {
    transform: scale(1.1);
}

/* MENU */
.menu {
    flex: 1;
    padding: 15px 0;
}

.menu-item {
    padding: 14px 20px;
    cursor: pointer;
    color: #aab4c8;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px;
    margin: 6px 12px;
    transition: 0.25s ease;
}

/* Glow azul */
.menu-item:hover {
    background: rgba(58,134,255,0.1);
    color: #fff;
    box-shadow: 0 0 15px rgba(58,134,255,0.4);
}

.menu-item span {
    transition: transform 0.3s ease;
}

.menu-item.open span {
    transform: rotate(180deg);
}

/* SUBMENU ANIMADO */
.submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, opacity 0.3s ease;
    opacity: 0;
    margin: 0 12px;
}

.submenu.active {
    max-height: 300px;
    opacity: 1;
    margin-bottom: 8px;
}

.submenu a {
    display: block;
    padding: 12px 15px;
    font-size: 14px;
    color: #aab4c8;
    text-decoration: none;
    border-radius: 8px;
    transition: 0.2s;
}

.submenu a:hover {
    background: rgba(58,134,255,0.15);
    color: #fff;
    box-shadow: 0 0 10px rgba(58,134,255,0.3);
}

/* ===== CONTENT ===== */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 25px;
}

.topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(27, 38, 59, 0.9);
    border-radius: 14px;
    padding: 0 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    margin-bottom: 25px;
    border: 1px solid rgba(58,134,255,0.2);
    transition: 0.3s;
}

.topbar:hover {
    box-shadow: 0 0 25px rgba(58,134,255,0.3);
}

.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.card {
    background: rgba(27, 38, 59, 0.9);
    padding: 50px;
    border-radius: 20px;
    min-width: 320px;
    max-width: 500px;
    text-align: center;
    border: 1px solid rgba(58,134,255,0.2);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(58,134,255,0.3);
}

.logo-central {
    width: 300px;
    opacity: 0.04;
    position: absolute;
}

.card h2 {
    color: #ffffff;
    margin-bottom: 15px;
}

.card p {
    color: #aab4c8;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="logo">GC</div>
    <div class="toggle-btn" onclick="toggleSidebar()">☰</div>

    <div class="menu">
        <div class="menu-item" onclick="toggleMenu(this)">
            Produtos
            <span>▾</span>
        </div>

        <div class="submenu">
            <a href="#">Pesquisar</a>
            <a href="#">Adicionar</a>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1>Painel</h1>
        <div class="user" onclick="logout()" style="cursor:pointer;">
            Carregando...
        </div>
    </div>

    <div class="main">
        <img src="img/logo.png" class="logo-central">
        <div class="card">
            <h2>Bem-vindo!</h2>
            <p>Selecione uma opção no menu lateral para começar a gerenciar seu sistema.</p>
        </div>
    </div>
</div>

<script>
const token = localStorage.getItem("token");

if (!token) {
    window.location.href = "login.html";
}

fetch("https://sistema-backend-i4uh.onrender.com/perfil", {
    method: "GET",
    headers: { "Authorization": "Bearer " + token }
})
.then(res => {
    if (!res.ok) throw new Error();
    return res.json();
})
.then(data => {
    document.querySelector(".user").innerText = data.usuario.username;
})
.catch(() => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
});

/* ===== Sidebar Colapsável ===== */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}

/* ===== Submenu Animado ===== */
function toggleMenu(element) {
    const submenu = element.nextElementSibling;
    submenu.classList.toggle("active");
    element.classList.toggle("open");
}

/* ===== Logout ===== */
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}
</script>

</body>
</html>
