<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #0f0f14, #0d1b2a);
    color: #f1f5f9;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 250px;
    background: #0f0f14;
    color: #fff;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(58,134,255,0.15);
    box-shadow: 5px 0 25px rgba(0,0,0,0.6);
}

.logo {
    padding: 25px 20px;
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 1px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    background: rgba(58,134,255,0.05);
}

.menu {
    flex: 1;
    padding: 15px 0;
}

.menu-item {
    padding: 14px 20px;
    cursor: pointer;
    color: #aab4c8;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.25s ease;
    border-radius: 10px;
    margin: 6px 12px;
}

.menu-item span {
    transition: transform 0.3s ease;
}

.menu-item.open span {
    transform: rotate(180deg);
}

.menu-item:hover {
    background: rgba(58,134,255,0.1);
    color: #ffffff;
}

.submenu {
    display: none;
    background: rgba(58,134,255,0.05);
    border-radius: 10px;
    margin: 0 12px 8px;
    padding-left: 15px;
    border: 1px solid rgba(58,134,255,0.1);
}

.submenu a {
    display: block;
    width: 100%;
    padding: 12px 15px;
    font-size: 14px;
    color: #aab4c8;
    text-decoration: none;
    transition: all 0.2s ease;
    border-radius: 8px;
}

.submenu a:hover {
    background: rgba(58,134,255,0.15);
    color: #ffffff;
}

/* ===== CONTENT ===== */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 25px;
    background: transparent;
}

.topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(27, 38, 59, 0.9);
    border-radius: 14px;
    padding: 0 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    font-weight: 500;
    margin-bottom: 25px;
    border: 1px solid rgba(58,134,255,0.15);
}

.topbar h1 {
    font-size: 18px;
    font-weight: 600;
}

.user {
    font-size: 14px;
    color: #aab4c8;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.card {
    background: rgba(27, 38, 59, 0.9);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    z-index: 1;
    min-width: 320px;
    max-width: 500px;
    text-align: center;
    transition: 0.3s ease;
    border: 1px solid rgba(58,134,255,0.15);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 70px rgba(58,134,255,0.2);
}

.logo-central {
    width: 300px;
    height: auto;
    opacity: 0.04;
    position: absolute;
}

/* Textos do card */
.card h2 {
    color: #ffffff;
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: 700;
}
/* ===== USER AREA ===== */
.user-area {
    display: flex;
    align-items: center;
    gap: 15px;
}

.username {
    font-size: 14px;
    color: #aab4c8;
    font-weight: 500;
}

/* BOT√ÉO LOGOUT */
.logout-btn {
    position: relative;
    width: 38px;
    height: 38px;
    background: rgba(58,134,255,0.1);
    border: 1px solid rgba(58,134,255,0.3);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #3a86ff;
    transition: 0.3s;
}

.logout-btn:hover {
    background: rgba(58,134,255,0.2);
    box-shadow: 0 0 15px rgba(58,134,255,0.6);
    color: #ffffff;
}

/* TOOLTIP */
.tooltip {
    position: absolute;
    bottom: -30px;
    background: #0f0f14;
    color: #fff;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(-5px);
    transition: 0.2s ease;
    pointer-events: none;
    border: 1px solid rgba(58,134,255,0.3);
    white-space: nowrap;
}

.logout-btn:hover .tooltip {
    opacity: 1;
    transform: translateY(0);
}

.card p {
    color: #aab4c8;
    font-size: 16px;
    line-height: 1.6;
}
</style>


</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        GC
    </div>

    <div class="menu">

        <!-- OPERACAO -->
        <div class="menu-item" onclick="toggleMenu(this)">

        </div>

</div>

<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1>Painel</h1>
        <div class="user-area">
    <span class="username">Carregando...</span>

    <div class="logout-btn" onclick="logout()">
        <!-- √çcone porta -->
        <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M10 17v-2h4v-6h-4V7h4c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2h-4zm-5 2V5c0-1.1.9-2 2-2h6v2H7v14h6v2H7c-1.1 0-2-.9-2-2zm11.59-9L14 7.41 15.41 6 20.83 11.41 15.41 16.83 14 15.41 16.59 13H9v-2h7.59z"/>
        </svg>

</div>

<script>
  const token = localStorage.getItem("token");

  // üîê Se n√£o tiver token, volta para login
  if (!token) {
    window.location.href = "login.html";
  }

  // üîé Valida token no backend
  fetch("https://sistema-backend-i4uh.onrender.com/perfil", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error("Token inv√°lido");
    }
    return res.json();
  })
  .then(data => {
    console.log("Usu√°rio autenticado:", data);

    // Atualiza nome do usu√°rio na topbar
    document.querySelector(".username").innerText = data.usuario.username;
  })
  .catch(() => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

 function toggleMenu(element) {
    const submenu = element.nextElementSibling;

    if (submenu.style.display === "block") {
        submenu.style.display = "none";
        element.classList.remove("open");
    } else {
        submenu.style.display = "block";
        element.classList.add("open");
    }
}

  // üö™ Fun√ß√£o de logout
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }
</script>
