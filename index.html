<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Massas - Cora√ß√£o do Contestado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/logo.png" type="image/png">


<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background: #f5f6fa;
        color: #333;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
        width: 250px;
        background: #1e1e2f;
        color: #fff;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 15px rgba(0,0,0,0.05);
    }

    .logo {
        padding: 25px 20px;
        text-align: center;
        font-weight: 700;
        font-size: 20px;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .menu {
        flex: 1;
        padding: 10px 0;
    }

    .menu-item {
        padding: 14px 20px;
        cursor: pointer;
        color: #cfd1d9;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
        border-radius: 8px;
        margin: 4px 10px;
    }
    .menu-item span {
    display: inline-block;
    transition: transform 0.3s ease;
}

.menu-item.open span {
    transform: rotate(180deg); /* gira a seta quando aberto */
}
    .menu-item:hover {
        background: rgba(255,255,255,0.08);
        color: #fff;
    }

    .submenu {
        display: none;
        background: rgba(255,255,255,0.05);
        border-radius: 8px;
        margin: 0 10px 5px;
        padding-left: 35px;
    }
    
    

    .submenu a {
    display: block;
    width: 100%;               /* faz o link ocupar todo o submenu */
    padding: 12px 20px;        /* padding interno (esquerda/direita) */
    font-size: 14px;
    color: #cfd1d9;
    text-decoration: none;
    transition: background 0.2s ease, color 0.2s ease;
    border-radius: 8px;        /* mant√©m cantos arredondados ao passar o mouse */
}

.submenu a:hover {
    background: rgba(255,255,255,0.12); /* muda toda a largura */
    color: #fff;
}

    .submenu a:hover {
        background: rgba(255,255,255,0.12);
        color: #fff;
    }

    /* ===== CONTENT ===== */
    .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background: #f5f6fa;
    }

    .topbar {
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        border-radius: 12px;
        padding: 0 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
    }

    .topbar h1 {
        font-size: 18px;
    }

    .user {
        font-size: 14px;
        color: #666;
    }

    .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .card {
        background: #fff;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        z-index: 1;
        min-width: 320px;
        max-width: 500px;
        text-align: center;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .logo-central {
        width: 300px;
        height: auto;
        opacity: 0.05;
        position: absolute;
    }

    /* Textos do card */
    .card h2 {
        color: #1e1e2f;
        margin-bottom: 15px;
        font-size: 24px;
        font-weight: 700;
    }

    .card p {
        color: #555;
        font-size: 16px;
        line-height: 1.5;
    }

</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">
        GC
    </div>

    <div class="menu">
        <div class="menu-item" onclick="toggleMenu()">
            Produtos
            <span>‚ñæ</span>
        </div>

        <div class="submenu" id="submenu-produtos">
            <a href="#">Pesquisar</a>
            <a href="#">Adicionar</a>
        </div>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1>Painel</h1>
        <div class="user" onclick="logout()" style="cursor:pointer;">
  Carregando...
</div>
    </div>

    <div class="main">
        <img src="img/logo.png" alt="Cora√ß√£o do Contestado" class="logo-central">
        <div class="card">
            <h2>Bem-vindo!</h2>
            <p>Selecione uma op√ß√£o no menu lateral para come√ßar a gerenciar seu sistema.</p>
        </div>
    </div>
</div>

<script>
  const token = localStorage.getItem("token");

  // üîê Se n√£o tiver token, volta para login
  if (!token) {
    window.location.href = "login.html";
  }

  // üîé Valida token no backend
  fetch("https://sistema-backend-i4uh.onrender.com/perfil", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error("Token inv√°lido");
    }
    return res.json();
  })
  .then(data => {
    console.log("Usu√°rio autenticado:", data);

    // Atualiza nome do usu√°rio na topbar
    document.querySelector(".user").innerText = data.usuario.username;
  })
  .catch(() => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

  function toggleMenu() {
    const menuItem = document.querySelector(".menu-item");
    const submenu = document.getElementById("submenu-produtos");

    if (submenu.style.display === "block") {
        submenu.style.display = "none";
        menuItem.classList.remove("open");
    } else {
        submenu.style.display = "block";
        menuItem.classList.add("open");
    }
  }

  // üö™ Fun√ß√£o de logout
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
