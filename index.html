<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Abatti - Bipagem e Controle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="img/logosf.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #0f0f14, #0d1b2a);
    color: #f1f5f9;
}

/* ===== SIDEBAR ===== */
.sidebar {
    width: 250px;
    background: #0f0f14;
    color: #fff;
    display: flex;
    flex-direction: column;
    border-right: 1px solid rgba(43, 111, 219, 0.15);
    box-shadow: 5px 0 25px rgba(0,0,0,0.6);
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
}

.menu {
    flex: 1;
    padding: 15px 0;
}

.menu-item {
    padding: 14px 20px;
    cursor: pointer;
    color: #aab4c8;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.25s ease;
    border-radius: 10px;
    margin: 6px 12px;
}

.menu-item .arrow {
    transition: transform 0.3s ease;
}

.menu-item.open .arrow {
    transform: rotate(180deg);
}

.menu-item:hover {
    background: rgba(58,134,255,0.1);
    color: #ffffff;
}
.menu-item.active {
    background: rgba(58,134,255,0.18);
    color: #ffffff;
}

/* SUBMENU ATIVO */
.submenu a.active {
    background: rgba(58,134,255,0.25);
    color: #ffffff;
}
.submenu {
    display: none;
    background: rgba(58,134,255,0.05);
    border-radius: 10px;
    margin: 0 12px 8px;
    list-style: none;
    padding-left: 0;
    border: 1px solid rgba(58,134,255,0.1);
}

.submenu a {
    display: block;
    width: 100%;
    padding: 12px 15px;
    font-size: 14px;
    color: #aab4c8;
    text-decoration: none;
    transition: all 0.2s ease;
    border-radius: 8px;
}

.submenu a:hover {
    background: rgba(58,134,255,0.15);
    color: #ffffff;
}

/* ===== CONTENT ===== */
.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 25px;
    background: transparent;
}

.topbar {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(27, 38, 59, 0.9);
    border-radius: 14px;
    padding: 0 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    font-weight: 500;
    margin-bottom: 25px;
    border: 1px solid rgba(58,134,255,0.15);
}

.topbar h1 {
    font-size: 18px;
    font-weight: 600;
}

.user {
    font-size: 14px;
    color: #aab4c8;
}

/* ===== MAIN ===== */
.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.card {
    background: rgba(27, 38, 59, 0.9);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    z-index: 1;
    min-width: 320px;
    max-width: 500px;
    text-align: center;
    transition: 0.3s ease;
    border: 1px solid rgba(58,134,255,0.15);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 70px rgba(58,134,255,0.2);
}

.logo-central {
    width: 300px;
    height: auto;
    opacity: 0.04;
    position: absolute;
}

/* Textos do card */
.card h2 {
    color: #ffffff;
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: 700;
}
/* ===== USER AREA ===== */
.user-area {
    display: flex;
    align-items: center;
    gap: 15px;
}

.username {
    font-size: 14px;
    color: #aab4c8;
    font-weight: 500;
}

/* BOT√ÉO LOGOUT */
.logout-btn {
    position: relative;
    width: 38px;
    height: 38px;
    background: rgba(58,134,255,0.1);
    border: 1px solid rgba(58,134,255,0.3);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #3a86ff;
    transition: 0.3s;
}

.logout-btn:hover {
    background: rgba(58,134,255,0.2);
    box-shadow: 0 0 15px rgba(58,134,255,0.6);
    color: #ffffff;
}
.logo-img {
    width: 70px;
    opacity: 0.8;
    transition: 0.3s ease;
}

.logo-img:hover {
    opacity: 1;
    transform: scale(1.03);
}
/* TOOLTIP */
.tooltip {
    position: absolute;
    bottom: -30px;
    background: #0f0f14;
    color: #fff;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(-5px);
    transition: 0.2s ease;
    pointer-events: none;
    border: 1px solid rgba(58,134,255,0.3);
    white-space: nowrap;
}
/* Bolinha padr√£o do submenu */
.submenu a {
    position: relative;
    padding-left: 30px; /* espa√ßo para a bolinha */
}

/* Bolinha vazada */
.submenu a::before {
    content: "";
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 6px;
    border: 1.5px solid #3a86ff;
    border-radius: 50%;
    transition: all 0.3s ease;
    opacity: 0.6;
}
.view {
    display: none;
    width: 100%;
    height: 100%;
}

.active-view {
    display: flex;
    align-items: center;
    justify-content: center;
}

.receber-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.receber-box {
    background: rgba(27, 38, 59, 0.9);
    padding: 60px;
    border-radius: 20px;
    border: 1px solid rgba(58,134,255,0.15);
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    width: 500px;
    text-align: center;
}

.receber-box h2 {
    font-size: 26px;
    margin-bottom: 30px;
}
.tela-receber-full {
    display: none;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
}

.tela-receber-full.active-view {
    display: flex;
    align-items: flex-start;   /* sobe */
    justify-content: center;
    padding-top: 130px;         /* controla dist√¢ncia do topo */
}

.receber-full-container {
    width: 100%;
    max-width: 800px;
    text-align: center;
}

.titulo-receber {
    font-size: 38px;
    font-weight: 700;
    margin-bottom: 50px;
    color: #ffffff;
    letter-spacing: 2px;
}

.input-receber-full {
    width: 100%;
    padding: 10px;
    font-size: 28px;
    border-radius: 18px;
    border: 2px solid rgba(58,134,255,0.4);
    background: rgba(15,15,20,0.8);
    color: #fff;
    text-align: center;
    outline: none;
    transition: 0.3s;
}

.input-receber-full:focus {
    border-color: #3a86ff;
    box-shadow: 0 0 25px rgba(58,134,255,0.5);
}

.status-recebimento {
    margin-top: 25px;
    font-size: 20px;
    font-weight: 600;
    height: 30px;
}
.receber-box input {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    border: 1px solid rgba(58,134,255,0.3);
    background: rgba(15,15,20,0.7);
    color: #fff;
    margin-bottom: 20px;
    outline: none;
}

.receber-box input:focus {
    border-color: #3a86ff;
    box-shadow: 0 0 15px rgba(58,134,255,0.3);
}

.receber-box button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #3a86ff;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
.barra-feedback {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    
    width: 100%;
    max-width: 1200px;
    padding: 18px 30px;
    font-size: 22px;
    font-weight: 600;
    border-radius: 14px;
    text-align: center;

    opacity: 0;
    transition: all 0.3s ease;
    z-index: 10;
}

/* SUCESSO */
.barra-sucesso {
    background: rgba(27, 59, 255, 0.75); /* 0.75 = 75% vis√≠vel */
}

/* ERRO */
.barra-erro {
    background: rgba(92, 15, 15, 0.75);
}

.barra-feedback.mostrar {
    opacity: 1;
}
.receber-box button:hover {
    background: #2f6fe0;
}
/* Quando ativo ‚Üí bolinha preenchida */
.submenu a.active::before {
    background: #ffffff;
    border-color: #ffffff;
    opacity: 1;
    box-shadow: 0 0 6px rgba(255,255,255,0.8);
}
.logout-btn:hover .tooltip {
    opacity: 1;
    transform: translateY(0);
}

.card p {
    color: #aab4c8;
    font-size: 16px;
    line-height: 1.6;
}
</style>


</head>
<body>

    
<!-- SIDEBAR -->
<nav class="sidebar">

    <div class="logo">
        <img src="img/logobranca.png" alt="Logo GC" class="logo-img">
    </div>

    <ul class="menu">

        <li class="menu-item" onclick="toggleMenu(this)">
            <span>Opera√ß√£o</span>
            <span class="arrow">‚ñæ</span>
        </li>
        <ul class="submenu">
            <li><a href="#" onclick="abrirReceber(event)">Receber</a></li>
            <li><a href="#">Atribuir</a></li>
        </ul>

        <li class="menu-item" onclick="toggleMenu(this)">
            <span>Pedidos</span>
            <span class="arrow">‚ñæ</span>
        </li>
        <ul class="submenu">
            <li><a href="#">Pesquisar</a></li>
            <li><a href="#">Na Rua</a></li>
        </ul>

    </ul>

</nav>
<!-- CONTENT -->
<div class="content">
    <div class="topbar">
        <h1 id="titulo-pagina">Painel</h1>
        <div class="user-area">
    <span class="username">Carregando...</span>

    <div class="logout-btn" onclick="logout()">

        <!-- √çcone porta -->
        <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M10 17v-2h4v-6h-4V7h4c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2h-4zm-5 2V5c0-1.1.9-2 2-2h6v2H7v14h6v2H7c-1.1 0-2-.9-2-2zm11.59-9L14 7.41 15.41 6 20.83 11.41 15.41 16.83 14 15.41 16.59 13H9v-2h7.59z"/>
        </svg>
        <span class="tooltip">Sair</span>
    </div>
</div>
    </div>

    <div class="main">

    <!-- TELA HOME -->
    <div id="tela-home" class="view active-view">
        <img src="img/logosf.png" class="logo-central">
        <div class="card">
            <h2>Bem-vindo(a), <span id="welcome-name">...</span>!</h2>
            <p>Selecione uma op√ß√£o no menu lateral.</p>
        </div>
    </div>

    <!-- TELA RECEBIMENTO -->
    <div id="tela-receber" class="view tela-receber-full">
    <div id="barra-feedback" class="barra-feedback"></div>
    <div class="receber-full-container">
        

        <input 
            type="text" 
            id="codigo" 
            class="input-receber-full" 
            placeholder="Bipar ou digitar c√≥digo..."
            autofocus
        >

        <div id="status-recebimento" class="status-recebimento"></div>

    </div>

</div>

<script>
  const token = localStorage.getItem("token");

  // üîê Se n√£o tiver token, volta para login
  if (!token) {
    window.location.href = "login.html";
  }

  // üîé Valida token no backend
  fetch("https://sistema-backend-i4uh.onrender.com/perfil", {
    method: "GET",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => {
    if (!res.ok) {
      throw new Error("Token inv√°lido");
    }
    return res.json();
  })

  .then(data => {
    console.log("Usu√°rio autenticado:", data);

    const usernameCompleto = data.usuario.username;

    // Remove os √∫ltimos 3 caracteres
    const usernameFormatado = usernameCompleto.slice(0, -4);

    document.querySelector(".username").innerText = usernameFormatado;
    document.getElementById("welcome-name").innerText = usernameFormatado;
})
  .catch(() => {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  });

 function toggleMenu(element) {
    const allMenuItems = document.querySelectorAll(".menu-item");
    const allSubmenus = document.querySelectorAll(".submenu");

    const submenu = element.nextElementSibling;
    const isOpen = submenu.style.display === "block";

    // Remove active de todos
    allMenuItems.forEach(item => item.classList.remove("active", "open"));
    allSubmenus.forEach(menu => menu.style.display = "none");

    if (!isOpen) {
        submenu.style.display = "block";
        element.classList.add("open", "active");
    }
}
const inputCodigo = document.getElementById("codigo");
const barra = document.getElementById("barra-feedback");

inputCodigo.addEventListener("keydown", async function(e) {

    if (e.key === "Enter") {

        const codigo = inputCodigo.value.trim();
        if (!codigo) return;

        // ‚úÖ Valida primeiro no front
        if (!codigoValido(codigo)) {
            mostrarFeedback(false, codigo);
            inputCodigo.value = "";
            return; // ‚ùå N√ÉO envia para o backend
        }

        // üîí Bloqueia input para evitar bipagem dupla
        inputCodigo.disabled = true;

        try {

            const response = await fetch("https://sistema-backend-i4uh.onrender.com/receber", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ codigo })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || "Erro ao enviar c√≥digo");
            }

            // ‚úÖ Backend confirmou
            mostrarFeedback(true, codigo); 

        } catch (error) {

            // ‚ùå Backend rejeitou
            mostrarFeedback(false, codigo);

        } finally {

            inputCodigo.value = "";
            inputCodigo.disabled = false;
            inputCodigo.focus();

        }
    }
});

function codigoValido(codigo) {

    const codigoUpper = codigo.toUpperCase();

    return (
        codigoUpper.length === 44 ||
        codigoUpper.endsWith("TX") ||
        codigoUpper.endsWith("D") ||
        codigoUpper.endsWith("R") ||
        codigoUpper.endsWith("T") ||
        codigoUpper.endsWith("G") ||
        codigoUpper.startsWith("DGOBR")
    );
}

function mostrarFeedback(valido, codigo) {

    barra.classList.remove("barra-sucesso", "barra-erro");
    barra.classList.add("mostrar");

    if (valido) {
        barra.classList.add("barra-sucesso");
        barra.innerText = "C√≥digo enviado: " + codigo;
    } else {
        barra.classList.add("barra-erro");
        barra.innerText = "C√≥digo incorreto: " + codigo;
    }

    setTimeout(() => {
        barra.classList.remove("mostrar");
    }, 2000);
}

function mostrarTela(id) {
    document.querySelectorAll(".view").forEach(view => {
        view.classList.remove("active-view");
    });

    document.getElementById(id).classList.add("active-view");
}

function abrirReceber(event) {
    event.preventDefault();
    mostrarTela("tela-receber");
}
  // üö™ Fun√ß√£o de logout
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }

  const submenuLinks = document.querySelectorAll(".submenu a");

submenuLinks.forEach(link => {
    link.addEventListener("click", function() {

        submenuLinks.forEach(l => l.classList.remove("active"));
        this.classList.add("active");

        const parentMenu = this.closest(".submenu").previousElementSibling;
        parentMenu.classList.add("active");

        // MUDA O T√çTULO
        document.getElementById("titulo-pagina").innerText = this.innerText;
    });
});

</script>

</body>
</html>
